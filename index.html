<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../order-summary-component-main/CSS/summary-card.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="background">
    <div class="card">
      <img id="dancing-man" src="../order-summary-component-main/images/illustration-hero.svg" alt="Music Guy">
      <div class="container">
        <h1>Order Summary</h1>
        <p id="any">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="annual">
          <img src="../order-summary-component-main/images/icon-music.svg" alt="Music Notes">
          <div class="pricing">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <div id="btn">
          <input class="btn" type="button" value="Proceed to Payment">
        </div>
        <p id="cancel"><a href="#">Cancel Order</a></p>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Dan Bellacero</a>.
      </div>
    </footer>
  </div>
</body>

</html>
